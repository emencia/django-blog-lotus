;;
;; Django Blog Lotus package
;;
[metadata]
name = django-blog-lotus
version = 0.1.2
description = A weblog application with Django.
long_description = file:README.rst
long_description_content_type = text/x-rst
author = Emencia
author_email = support@emencia.com
url = https://github.com/emencia/django-blog-lotus
license = MIT
keywords = Python Django
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Framework :: Django
    Framework :: Django :: 3.1

[options]
include_package_data = True
install_requires =
    Django>=3.1
    django-ckeditor>=6.0.0
packages = find:
zip_safe = True

[options.extras_require]
dev =
    pillow>=7.2.0
    flake8
    pytest
    pytest-django
    factory-boy
    pyquery
    sphinx
    sphinx-rtd-theme
    livereload
    twine

[options.packages.find]
where = .
exclude=
    data
    docs
    tests
    sandbox

[wheel]
universal = 0

;;
;; Third-party packages configuration
;;
[flake8]
max-line-length = 88
exclude =
    .git,
    .venv,
    build,
    __pycache__
    */migrations/*

[tool:pytest]
DJANGO_SETTINGS_MODULE = sandbox.settings.tests
addopts = -vv
python_files =
    *.py
testpaths =
    tests

[tox:tox]
minversion = 3.4.0
envlist = py36-django{31}-cms

[testenv]

deps =
    django31: Django>=3.1,<3.2

commands =
    pip install -e .[dev]
    pytest -vv tests
