{% spaceless %}{% if paginator and paginator.num_pages > 1 %}
    <div class="pagination">
    {% for page_num in paginator.page_range %}
        <a href="?page={{ page_num }}"
           {% if page_num == page_obj.number %} class="active"{% endif %}
        >{{ page_num }}</a>
    {% endfor %}
    </div>
{% endif %}{% endspaceless %}
